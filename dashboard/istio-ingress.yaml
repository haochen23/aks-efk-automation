apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: dashboard-gateway
  namespace: kubernetes-dashboard
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https-dash
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: telemetry-gw-cert
      hosts:
        - "kubernetes-dashboard.52.191.219.240.nip.io" # use the IP if you don't have a domain name
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kubernetes-dashboard-vs
  namespace: kubernetes-dashboard
spec:
  hosts:
    - "kubernetes-dashboard.52.191.219.240.nip.io"
  gateways:
    - dashboard-gateway
  http:
    - route:
        - destination:
            host: kubernetes-dashboard
            port:
              number: 80
      # match:
      #   - port: 443
      #     sniHosts:
      #       - kubernetes-dashboard.52.191.219.240.nip.io

---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  host: kubernetes-dashboard
  trafficPolicy:
    tls:
      mode: DISABLE
